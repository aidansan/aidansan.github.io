---
layout: default
---
<h1>Blog</h1>
<table class="table">
  <tbody>
    {% for blog_post in site.blog_posts %}
      {% unless blog_post.wip %}
      <tr>
        <td><a href="{{ blog_post.url }}"><h4>{{ blog_post.title }}</h4></a></td>
      </tr>
      {% endunless %}
    {% endfor %}
  </tbody>
</table>
